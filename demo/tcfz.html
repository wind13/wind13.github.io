<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"/><meta name="keywords" content="天地图"/><title>天地图－地图API－范例－画面</title><script type="text/javascript" src="https://api.tianditu.gov.cn/api?v=4.0&tk=72b0b8e82b55fcad0b82d72d7acfcd46"></script><style type="text/css">body,html{width:100%;height:100%;margin:0;font-family:"Microsoft YaHei"}#mapDiv{width:100%;height:400px}input,b,p{margin-left:5px;font-size:14px}</style><script>        var map;var zoom=12;function onLoad(){map=new T.Map("mapDiv");map.centerAndZoom(new T.LngLat(108.93109,34.89094),zoom);var e=[];e.push(new T.LngLat(108.87203,34.92103));e.push(new T.LngLat(108.93727,34.93537));e.push(new T.LngLat(109.00126,34.8723));e.push(new T.LngLat(108.92819,34.85156));e.push(new T.LngLat(108.86113,34.8703));var d=new T.Polygon(e,{color:"blue",weight:3,opacity:0.5,fillColor:"#FFFFFF",fillOpacity:0.5});map.addOverLay(d);var a=new T.LngLat(108.92745,34.8575);marker=new T.Marker(a);map.addOverLay(marker);marker.enableDragging();marker.addEventListener("dragend",function(){console.log(marker.getLngLat())});var f=new T.InfoWindow();var b='<video src="https://data.vod.itc.cn/5mp4?file=/61/29/Ow9v38FRUtnhekkFTx38ZD.mp4&key=mujFE-QDhHRj3BsIB3NqMF-Id2VkINpE&ca=1&prod=56&pt=1&pg=1&start=-1" style="width:90%; height:90%;"  controls="controls" autoplay="autoplay"></video>';var c="<div style='margin:0px;'>"+"<div style='margin:10px 10px; width: 300px; height: 220px' padding: 20px;>"+b+"</div>"+"</div>";f.setContent(c);marker.addEventListener("click",function(){marker.openInfoWindow(f)})};</script></head><body onLoad="onLoad()"><div id="mapDiv" ></div><p>本示例演示添加范围和视频。</p></body></html>
