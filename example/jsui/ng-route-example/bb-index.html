<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/example/jsui/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="todos.css"/>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script src="/example/jsui/bower_components/underscore/underscore.js"></script>
    <script src="/example/jsui/bower_components/backbone/backbone.js"></script>
    <script src="/example/jsui/bower_components/backbone.localStorage/backbone.localStorage.js"></script>
    <script src="/example/jsui/bower_components/angular/angular.js"></script>
    <script src="/example/jsui/ng-store-example/products.js"></script>
  <!-- Templates -->

  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox" <%= done ? 'checked="checked"' : '' %> />
      <label><%- title %></label>
      <a class="destroy"></a>
    </div>
    <input class="edit" type="text" value="<%- title %>" />
  </script>

  <script type="text/template" id="stats-template">
    <% if (done) { %>
      <a id="clear-completed">Clear <%= done %> completed <%= done == 1 ? 'item' : 'items' %></a>
    <% } %>
    <div class="todo-count"><b><%= remaining %></b> <%= remaining == 1 ? 'item' : 'items' %> left</div>
  </script>

  </head>

  <body>
    <div>
      Choose:
      <a href="#Backbone">Backbone View</a> |
      <a href="#FormBuilder/sqlquery/p4">Form Builder</a> |
      <a href="#/Book/Gatsby">Gatsby</a> |
      <a href="#/Book/Gatsby/ch/4?key=value">Gatsby: Ch4</a> |
      <a href="#/Book/Scarlet">Scarlet Letter</a><br/>
      <div id='BackboneView'>
        Backbone View
  <div id="todoapp">

    <header>
      <h1>Todos</h1>
      <a href="#help">Help</a> |
      <a href="#search/sqlquery/p4">SearchPage4</a> |
      <input id="new-todo" type="text" placeholder="What needs to be done?">
    </header>

    <section id="main">
      <input id="toggle-all" type="checkbox">
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>

    <footer>
      <a id="clear-completed">Clear completed</a>
      <div id="todo-count"></div>
    </footer>

  </div>

  <div id="instructions">
    Double-click to edit a todo.
  </div>

      </div>
      <div id="FormBuilderView" ng-app='FormBuilder'>
        Form builder {{ 13 * 28 + 1 }}
      <div>{{1 + 3}}</div>
      <!--  Products Container  -->
      <div ng-controller="StoreController as store" class="list-group">
        <div>{{1 + 3}}</div>
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products">
          <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

          <!-- Image Gallery  -->
          <product-gallery></product-gallery>

          <!-- Product Tabs  -->
          <product-tabs></product-tabs>
        </div>

      </div>
      </div>
      <hr></hr>
      <div>Footer</div>
    </div>
    <script src="bb-route.js"></script>
  </body>
</html>
