<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/example/jsui/bower_components/bootstrap/dist/css/bootstrap.min.css" />
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
    <script type="text/javascript" src="/example/jsui/bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="/example/jsui/bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="/example/jsui/bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bb-route.js"></script>
  </head>

  <body>
    <!--  Store Header  -->
    <header>
    <h1 class="text-center">Flatlander Crafted Gems</h1>
    <h2 class="text-center">– an Angular store –</h2>
    </header>
    <ul>
      <li><a href="#product/1">Product 01</a></li>
      <li><a href="#product/2">Product 02</a></li>
      <li><a href="#product/3">Product 03</a></li>
      <li><a href="#help">Help</a></li>
    </ul>
    <div ng-app="gemStore">
      
      <!--  Products Container  -->
      <div ng-controller="StoreController as store" class="list-group">
        <!--  Product Container  -->
        <div class="list-group-item" ng-repeat="product in store.products">
          <h3>{{product.name}} <em class="pull-right">{{product.price | currency}}</em></h3>

          <!-- Image Gallery  -->
          <product-gallery></product-gallery>

          <!-- Product Tabs  -->
          <product-tabs></product-tabs>
        </div>

      </div>
    </div>
  </body>
</html>
